{% extends "network/layout.html" %}

{% block post_form %}
<div id="new-post">
    <h3>New Post</h3>
    <form id="post-form">
        <textarea class="form-control" id="compose-post" placeholder="What's on your mind?"></textarea>
        <input type="submit" id="submit-post" class="btn btn-primary"/>
    </form>
</div>
{% endblock %}

{% block body %}
    <div id="posts-view">
    </div>
{% endblock %}


{% block old_body %}
    <h2>Posts - Django</h2>
    {% for post in posts %}
    <div>
        {{post.content}}  ({{post.id}})
        <form class="like-form">
            <input type="submit" id="submit-like" class="btn btn-primary"/>
        </form>
    </div>
    {% endfor %}
{% endblock %}
